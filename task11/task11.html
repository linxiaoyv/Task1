<!DOCTYPE HTML>
<html>
<head>
    <title>护工</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet/less" type="text/css" href="task11.less" />

    <script type="text/javascript">
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 1000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
            rootpath: ":/a.com/"
        };
    </script>
    <script src="http://cdn.bootcss.com/less.js/1.7.0/less.min.js"></script>
</head>
<body>
    <header class="link">
        <a href="" class="register">注册</a>
        <span class="login">登录</span>
        <a href="" class="close">关闭</a>
    </header>
    <main>
        <form>
            <div class="user">
                <img src="iphone.png" alt="">

                <input type="tel" name="user" maxlength="11" placeholder="请输入手机号" required="required">
            </div>
            <div class="user">
                <img src="lock.png" alt="">
                <input type="password" name="pwd" placeholder="请输入密码" required="required">
            </div>
            <button  type="submit" value="登录">登&nbsp&nbsp录</button>
        </form>
        <a href="" class="forget">忘记密码</a>
    </main>
</body>
</html>
