<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <title>登录页</title>
    <link rel="stylesheet" href="../CSS/task4.css"/>
</head>
<body>
    <div class="header">
        <a href="" class="register">注册</a>
        <span class="login">登录</span>
        <a href="" class="close">关闭</a>
    </div>
    <form>
        <div class="user">
            <img src="../images/iphone.png" alt="">
            <input type="tel" name="user" maxlength="11" placeholder="请输入手机号" required="required">
        </div>
        <div class="pwd">
            <img src="../images/lock.png" alt="">
            <input type="password" name="pwd" placeholder="请输入密码" required="required">
        </div>
        <button type="submit" value="登录">登&nbsp&nbsp录</button>
    </form>
    <a href="" class="link">忘记密码</a>
</body>
</html>
